<!DOCTYPE html>
<html>
<head>
    <title>SYN7H[λ] OG Image Generator</title>
    <style>
        body { margin: 0; background: #000; }
        svg { border: 1px solid #333; }
    </style>
</head>
<body>
    <!-- OpenGraph Image 1200x630 -->
    <svg width="1200" height="630" viewBox="0 0 1200 630">
        <defs>
            <linearGradient id="cyber-gradient-og" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#000000"/>
                <stop offset="50%" style="stop-color:#181a2a"/>
                <stop offset="100%" style="stop-color:#000000"/>
            </linearGradient>
            <filter id="glow-og">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00fff7" stroke-width="0.5" stroke-opacity="0.1"/>
            </pattern>
        </defs>
        
        <!-- Background -->
        <rect width="100%" height="100%" fill="url(#cyber-gradient-og)"/>
        <rect width="100%" height="100%" fill="url(#grid)"/>
        
        <!-- Main Logo -->
        <text x="50%" y="40%" 
              font-family="monospace" 
              font-size="180" 
              fill="#00fff7" 
              text-anchor="middle" 
              dominant-baseline="middle"
              filter="url(#glow-og)"
              style="font-weight: bold;">
            SYN7H[λ]
        </text>
        
        <!-- Tagline -->
        <text x="50%" y="60%" 
              font-family="monospace" 
              font-size="48" 
              fill="#00fff7" 
              text-anchor="middle" 
              dominant-baseline="middle"
              filter="url(#glow-og)"
              opacity="0.8">
            A living protocol for those who operate
        </text>
        <text x="50%" y="70%" 
              font-family="monospace" 
              font-size="48" 
              fill="#00fff7" 
              text-anchor="middle" 
              dominant-baseline="middle"
              filter="url(#glow-og)"
              opacity="0.8">
            outside the visible spectrum
        </text>
        
        <!-- Decorative Elements -->
        <rect x="20" y="20" width="1160" height="590" 
              stroke="#00fff7" stroke-width="2" fill="none" 
              stroke-opacity="0.3"/>
        <rect x="40" y="40" width="1120" height="550" 
              stroke="#00fff7" stroke-width="1" fill="none" 
              stroke-opacity="0.2"/>
    </svg>
</body>
</html>
