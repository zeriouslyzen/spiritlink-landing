<!DOCTYPE html>
<html>
<head>
    <title>SYN7H[λ] Splash Screen Generator</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-wrap: wrap; }
        .splash-container { margin: 10px; }
        .label { color: #00fff7; font-family: monospace; margin: 5px 0; font-size: 12px; }
    </style>
</head>
<body>
    <!-- Template for splash screens -->
    <template id="splash-template">
        <div class="splash-container">
            <div class="label"></div>
            <svg viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="cyber-gradient-splash" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#000000"/>
                        <stop offset="50%" style="stop-color:#181a2a"/>
                        <stop offset="100%" style="stop-color:#000000"/>
                    </linearGradient>
                    <filter id="glow-splash">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    <pattern id="grid-splash" width="10" height="10" patternUnits="userSpaceOnUse">
                        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#00fff7" stroke-width="0.1" stroke-opacity="0.1"/>
                    </pattern>
                </defs>
                
                <!-- Background -->
                <rect width="100%" height="100%" fill="url(#cyber-gradient-splash)"/>
                <rect width="100%" height="100%" fill="url(#grid-splash)"/>
                
                <!-- Logo -->
                <text x="50%" y="45%" 
                    font-family="monospace" 
                    font-size="15" 
                    fill="#00fff7" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    filter="url(#glow-splash)"
                    style="font-weight: bold;">
                    SYN7H
                </text>
                <text x="50%" y="60%" 
                    font-family="monospace" 
                    font-size="20" 
                    fill="#00fff7" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    filter="url(#glow-splash)"
                    style="font-weight: bold;">
                    λ
                </text>
            </svg>
        </div>
    </template>

    <script>
        // iOS splash screen sizes
        const screens = [
            { width: 1284, height: 2778, label: 'iPhone 14 Pro Max' },
            { width: 1170, height: 2532, label: 'iPhone 14 Pro' },
            { width: 1179, height: 2556, label: 'iPhone 14 Plus' },
            { width: 1170, height: 2532, label: 'iPhone 14' },
            { width: 1170, height: 2532, label: 'iPhone 13 Pro' },
            { width: 1170, height: 2532, label: 'iPhone 13' },
            { width: 1080, height: 2340, label: 'iPhone 12 Pro' },
            { width: 1080, height: 2340, label: 'iPhone 12' },
            { width: 828, height: 1792, label: 'iPhone 11' },
            { width: 750, height: 1334, label: 'iPhone 8, SE' },
            // iPads
            { width: 1668, height: 2388, label: 'iPad Pro 11"' },
            { width: 2048, height: 2732, label: 'iPad Pro 12.9"' },
            { width: 1620, height: 2160, label: 'iPad 10.9"' },
            { width: 1536, height: 2048, label: 'iPad Mini' },
        ];

        // Create splash screens
        const template = document.getElementById('splash-template');
        screens.forEach(screen => {
            const clone = template.content.cloneNode(true);
            const container = clone.querySelector('.splash-container');
            const svg = clone.querySelector('svg');
            const label = clone.querySelector('.label');
            
            svg.setAttribute('width', screen.width);
            svg.setAttribute('height', screen.height);
            label.textContent = `${screen.label} (${screen.width}x${screen.height})`;
            
            document.body.appendChild(clone);
        });
    </script>
</body>
</html>
